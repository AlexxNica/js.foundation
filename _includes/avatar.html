<div class="avatar">
<img class="avatar-img" src="{{ include.src }}" alt="{{ include.name }}">
<h3 class="avatar-name">{{ include.name }}</h3>
{% if include.company %}
<h4 class="avatar-company">{{ include.company }}</h4>
{% endif %}
{% if include.title %}
<h5 class="avatar-title">{{ include.title }}</h5>
{% endif %}
</div>
