<article class="card">
<a class="card-link" href="{{ include.site }}">
<!-- TODO srcset 2x -->
<h2 class="card-title">{{ include.name }}</h2>
<div class="card-logo-container">
<img class="card-logo" src="{{ site.url }}/img/{{ include.collection }}/{{ include.logo }}" alt="{{ include.name }} logo">
</div>
<div class="card-content">
{{ include.content }}
</div>
</a>
</article>
