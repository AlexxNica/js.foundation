<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} | {% endif %}{% if page.parent_title %}{{ page.parent_title }} | {% endif %}{{ site.title }}</title>
	<meta name="description" content="{{ site.description }}"><!-- TODO only on homepage -->
	<meta name="keywords" content="{{ site.keywords }}"><!-- TODO only on homepage or also on posts pages using post tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="msapplication-tap-highlight" content="no">
	<link rel="apple-touch-icon" href="{{ site.url }}/assets/img/jsf-icon.png">
	<link rel="canonical" href="{{page.url}}"><!-- TODO check + not on error page -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="{{ site.url }}/assets/css/style.css">
</head>
